<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Religions</title>
</head>
<body>
    <h2>My Religions list:</h2>

    <button type="button" onclick="loadXMLDoc()">
    Get my Religions list</button>
    
    <table id="demo" border="1" cellspacing="0" cellpadding="10" width="80%" align="center"">
    </table>
    
    <script>
        function loadXMLDoc() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    createTable(this);
                }
            };
            xmlhttp.open("GET", "religion.xml", true);
            xmlhttp.send();
        }
        
        function createTable(xml) {
            var i, xmlDoc, txt;
            
            // Actual XML File Object mode
            xmlDoc = xml.responseXML; 

            txt = `
                <tr>
                    <th>RELIGION</th>
                    <th>HISTORY</th>
                    <th>LOCATION</th>
                    <th>HOLY BOOK</th>
                    <th>LEADER</th>
                    <th>EVENT</th>
                </tr>
            `;

            var religionname = xmlDoc.getElementsByTagName("religionname");
            var history = xmlDoc.getElementsByTagName("history");
            var location = xmlDoc.getElementsByTagName("location");
            var holy_book = xmlDoc.getElementsByTagName("holy_book");
            var leader = xmlDoc.getElementsByTagName("leader");

            var event = xmlDoc.getElementsByTagName("event");
            var event1 = xmlDoc.getElementsByTagName("event1");
            var event2 = xmlDoc.getElementsByTagName("event2");
            var event3 = xmlDoc.getElementsByTagName("event3");
            var event4 = xmlDoc.getElementsByTagName("event4");
            var event5 = xmlDoc.getElementsByTagName("event5");

            for (i = 0; i< religionname.length; i++) {
                txt += `
                    <tr>
                        <td>${religionname[i].childNodes[0].nodeValue}</td>
                        <td>${history[i].childNodes[0].nodeValue}</td>
                        <td>${location[i].childNodes[0].nodeValue}</td>
                        <td>${holy_book[i].childNodes[0].nodeValue}</td>
                        <td>${leader[i].childNodes[0].nodeValue}</td>
                        
                        <td>${event[i].childNodes[0].nodeValue}
                        <li>${event1[i].childNodes[0].nodeValue}</li>
                        <li>${event2[i].childNodes[0].nodeValue}</li>
                        <li>${event3[i].childNodes[0].nodeValue}</li>
                        <li>${event4[i].childNodes[0].nodeValue}</li>
                        <li>${event5[i].childNodes[0].nodeValue}</li>

                        </td>
                    </tr>
                `;                
            }

            document.getElementById("demo").innerHTML = txt;
        }
    </script>
</body>
</html>
